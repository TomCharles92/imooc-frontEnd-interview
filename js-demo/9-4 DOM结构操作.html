<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="div1">
    <p id="p1">一段文字</p>
    <p>一段文字</p>
    <p>一段文字</p>
  </div>
  <div id="div2">
    <img style="width: 200px;" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1595432887053&di=74a50118474aec7a24f8f608122bc7c2&imgtype=0&src=http%3A%2F%2Fimg3.doubanio.com%2Fview%2Fphoto%2Fl%2Fpublic%2Fp2463141430.jpg" alt="">
  </div>

  <script>
    const div1 = document.getElementById('div1')
    const div2 = document.getElementById('div2')

    // 新增节点
    const newP = document.createElement('p')
    newP.innerHTML = 'this is newP'
    // 插入节点
    div1.appendChild(newP)

    // 移动节点
    const p1 = document.getElementById('p1')
    div2.appendChild(p1)

    // 获取父元素
    console.log(p1.parentNode);

    // 获取子元素列表
    console.log(div1.childNodes);
    const childNodes = [...div1.childNodes].filter(child => child.nodeType === 1)
    console.log(childNodes);

    // 删除节点
    div1.removeChild(childNodes[1])
  </script>
</body>
</html>
