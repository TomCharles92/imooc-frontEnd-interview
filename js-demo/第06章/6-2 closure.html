<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数作为返回值被返回
    function create() {
      const a = 100
      return function() {
        console.log(a);
      }
    }
    const fn1 = create()
    const a = 200
    fn1()

    // 函数作为参数被传递
    function print(fn) {
      const b = 200
      fn()
    }
    const b = 100
    function fn2() {
      console.log(b);
    }
    print(fn2)

    // 闭包：自由变量的查找，是在函数定义的地方，向上级作用域查找，
    //      不是在执行的地方！！
  </script>
</body>

</html>
