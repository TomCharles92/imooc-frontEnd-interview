<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // var 的变量提升
    console.log(a); // undefined
    var a = 200

    // 等价于
    var b
    console.log(b);
    b = 250

    // let 没有变量提升
    console.log(c);
    let c = 300 // 报错
  </script>
</body>
</html>
