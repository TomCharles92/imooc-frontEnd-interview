<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深拷贝</title>
</head>

<body>
  <script>
    const obj1 = {
      name: "zhangsan",
      age: 22,
      city: {
        name: "beijing"
      },
      arr: ['81', '42', '44'],
      n: null
    }

    const obj2 = deepClone(obj1)
    obj2.city.name = "shanghai"
    obj2.arr[0] = 'sss'
    console.log(obj1, obj2);

    /**
     * 深拷贝
     * @param {*} obj 
     */
    function deepClone(obj = {}) {
      // 值类型 || null
      if (typeof obj !== 'object' || obj == null) {
        return obj
      }

      let result
      if (obj instanceof Array) {
        result = []
      } else {
        result = {}
      }

      for (let key in obj) {
        // 非继承属性
        if (obj.hasOwnProperty(key)) {
          // 递归调用
          result[key] = deepClone(obj[key])
        }
      }
      return result
    }
  </script>
</body>

</html>
